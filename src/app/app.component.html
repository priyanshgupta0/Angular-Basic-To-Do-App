<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Angular To-Do App</h1>

    <form (submit)="addTodo(); $event.preventDefault()" class="flex mb-4 gap-2">
      <input
        type="text"
        [(ngModel)]="newTodo"
        name="todo"
        placeholder="Add a new to-do"
        class="flex-1 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring"
        required
      />
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600"
      >
        Add
      </button>
    </form>

    <ul>
      <li
        *ngFor="let todo of todos; let i = index; trackBy: trackTodo"
        class="flex justify-between items-center mb-2"
      >
        <span>{{ todo }}</span>
        <button (click)="removeTodo(i)" class="text-red-500 hover:text-red-700">
          Delete
        </button>
      </li>
    </ul>
  </div>
</div>
